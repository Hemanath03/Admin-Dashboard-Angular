<div class="row  wrapper">
    <div class="col-xxl-4 col-xl-5 col-lg-8 col-md-8 col-sm-8 col-12 mx-auto">
        <div class="content-box   bg-dark mx-auto p-4">
            <div class="form border p-3">
                <div class="h2 text-center">Sign Up</div>
                <p class="text-center">Don't have account yet ? <a class="link-primary " routerLink="/signin">Sign in
                        here</a>
                </p>
                <div>
                    <div class="google text-center my-3">
                        <button mat-raised-button> <span><img src="assets/img/google.png" alt="picture"></span>
                            Sign in with
                            Google</button>
                    </div>
                    <div class="fb text-center  my-3 ">
                        <button mat-raised-button> <span><img src="assets/img/fb2.png" alt="picture">
                            </span> Sign in Facebook</button>
                    </div>
                    <p class="my-4 text-center hr-lines">OR SIGN IN WITH EMAIL </p>
                    <!-- Name -->
                    <div class="row">
                        <div class="col">
                            <div class="my-3">
                                <label for="email" class="form-lable">First Name</label>
                                <input type="email" class="form-control">
                            </div>
                        </div>
                        <div class="col">
                            <div class="my-3">
                                <label for="email" class="form-lable">Last Name</label>
                                <input type="email" class="form-control">
                            </div>
                        </div>
                    </div>
                    <!-- email -->
                    <div class="my-3">
                        <label for="email" class="form-lable">Email Address</label>
                        <input type="password" class="form-control">
                    </div>
                    <!-- password -->
                    <div class="my-3">
                        <label for="email" class="form-lable">password</label>
                        <input type="password" class="form-control">
                    </div>
                    <div class="my-3">
                        <label for="email" class="form-lable">Country</label>
                        <select class="form-select text-primary">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                        </select>
                    </div>
                    <p><span class="text-white"><mat-slide-toggle color="primary"></mat-slide-toggle>I read and agree to Terms & Conditions</span>
                    </p>
                     
                    <div class="fb text-center my-5">
                        <button mat-raised-button> <span><mat-icon color="accent">verified_user</mat-icon></span> Sign up
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
