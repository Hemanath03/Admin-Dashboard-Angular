<div class="row mt-5 ">
    <div class="col-xxl-4 col-xl-5 col-lg-8 col-md-8 col-sm-8 col-12 mx-auto">
        <div class="content-box    mx-auto p-4">
            <div class="form border p-3">
                <div class="h2 text-center">Sign in</div>
                <p class="text-center">Don't have account yet ? <a class="link-primary " routerLink="/signup">Sign up
                        here</a>
                </p>
                <div>
                    <div class="google text-center my-3">
                        <button mat-raised-button> <span><img src="assets/img/google.png" alt="picture"></span>
                            Sign in with
                            Google</button>
                    </div>
                    <div class="fb text-center  my-3 ">
                        <button mat-raised-button> <span><img src="assets/img/fb2.png" alt="picture">
                            </span> Sign in Facebook</button>
                    </div>
                    <p class="my-4 text-center hr-lines">OR SIGN IN WITH EMAIL </p>

                    <div class="my-3">
                        <label for="email" class="form-lable">Email Address</label>
                        <input type="email" class="form-control">
                    </div>
                    <div class="my-3">
                        <label for="email" class="form-lable">password</label>
                        <input type="password" class="form-control">
                    </div>
                    <p><span class="text-white"><mat-slide-toggle color="primary"></mat-slide-toggle> Remember me</span>
                    </p>
                    <p><a class="text-primary float-end">Forgot password ?</a></p>
                    <div class="fb text-center my-5">
                        <button mat-raised-button> <span><mat-icon color="accent">lock_open</mat-icon></span> Sign in
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
