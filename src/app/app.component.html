<mat-toolbar color="primary">
    <button mat-icon-button (click)="drawer.toggle()" class="example-icon"
        aria-label="Example icon-button with menu icon">
        <mat-icon>menu</mat-icon>
    </button>
    <span class="admin">Admin Dashboard</span>

    <span class="example-spacer"></span>

    <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
        <mat-icon matBadge="6" matBadgeColor="warn">chat</mat-icon>
    </button>
    <button mat-icon-button class="example-icon favorite-icon mx-2" aria-label="Example icon-button with heart icon">
        <mat-icon matBadge="15" matBadgeColor="warn">notifications</mat-icon>
    </button>
    <button mat-icon-button class="example-icon"  [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
        <img src="assets/img/portrait.jpg" alt="error" class="rounded-circle">
    </button>
    <span class="mt-3">
        <span class="name">Hemanath</span>
        <p class="web">Web designer</p>
    </span>
</mat-toolbar>
<mat-drawer-container class="example-container" autosize>
    <mat-drawer #drawer class="example-sidenav"  mode="over">
        <app-side-nav></app-side-nav>
    </mat-drawer>
    <div class="example-sidenav-content">
        <div class="container-fluid">
            <router-outlet></router-outlet>
        </div>
    </div>
</mat-drawer-container>

<!-- menu  -->
 
<mat-menu #menu="matMenu">
    <button mat-menu-item routerLink="/portfolio">
        <mat-icon>home</mat-icon>
        <span>Dashboard</span>
    </button>
    <button mat-menu-item routerLink="">
        <mat-icon>account_circle</mat-icon>
        <span>Profile</span>
    </button>
    <button mat-menu-item routerLink="/product">
        <mat-icon>shopping_cart</mat-icon>
        <span>Produts</span>
    </button>
    <button mat-menu-item routerLink="/download">
        <mat-icon>cloud_download</mat-icon>
        <span>Downloads</span>
    </button>
    
    <button mat-menu-item routerLink="/signin">
        <mat-icon>settings</mat-icon>
        <span>Logout</span>
    </button>
</mat-menu>
